{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="banner">
        <div class="banner-text">
          <h1>SUPER MARKET</h1>
        </div>
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-md-6">
        <h2> Add Product</h2>
        <form method="post" class="p-3 shadow">
  {% csrf_token %}
  <div class="form-group">
  <input type="text" name="name" class="form-control" placeholder="enter the product">
  </div>
  <div class="form-group">
  <input type="text" name="price" class="form-control" placeholder="enter the price">
  </div>
  <input type="submit" class="btn btn-success">
 </form>
      </div>
      <div class="col-md-6">
        <h3>Product Details</h3>
        {% for i in obj1 %}
        <div class="shadow card">
        <div class="card-body">
          <h4 class="card-tittle">{{i.name}}</h4>
          <p><b>{{i.price}}</b></p>
<!--          <p><b>{{i.date}}</b></p>-->
          <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
        <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
        </div>
          </div>
        <br>
        {% endfor %}
      </div>
    </div>


</div>
